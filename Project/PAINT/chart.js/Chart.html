<script>
    var context = document
        .getElementById('doughnut')
        .getContext('2d');
    var myChart = new Chart(context, {
        type: 'doughnut', // 차트의 형태
        data: { // 차트에 들어갈 데이터
            datasets: [
                { //데이터
                    cutout: "77%", // 도넛 그래프 굵기
                    label: '근무시간', //차트 제목
                    fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                    data: [
                        52,20,8,10,8,2 //x축 label에 대응되는 데이터 값
                    ],
                    backgroundColor: [
                        //색상
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        //경계선 색상
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 2 //경계선 굵기
                }
            ],
            labels: [
                //x 축
                '근무중','출근전','출장','외근','휴가','기타'
            ],
        },
        options: {
            
            responsive: true,

            plugins:{ 
        
                legend: {
                    display: true, // 범례 유무
                    position: 'right', // 범례위치
                    align: 'center', // 범례 정렬
                    
                    labels:{
                        padding: 10, // 범례 패딩
                        font:{size: 20}, // 범례 폰트 사이즈
                    }
                },
            },
            
            maintainAspectRatio :false

        }
    });

</script>

<script type="text/javascript">

    var context = document
        .getElementById('bar2')
        .getContext('2d');
    var myChart = new Chart(context, {
        type: 'bar', // 차트의 형태
        data: { // 차트에 들어갈 데이터
            labels: [
                //x 축
                '동준','정욱','재혁','정훈','가람'
            ],
            datasets: [
                { //데이터
                    label: '근무시간', //차트 제목
                    fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                    data: [
                        183,185,180,182,185 //x축 label에 대응되는 데이터 값
                    ],
                    backgroundColor: [
                        //색상
                        'rgba(0, 115, 207, 1)'
                    ],
                    borderColor: [
                        //경계선 색상
                        'rgba(0, 115, 207, 0.5)'
                    ],
                    borderWidth: 1, // 경계선 굵기
                    borderRadius: 10 // 경계선 둥글게
                }
            ]
        },
        options: { 
            plugins:{
                legend: { 
                    
                    display: false,
                    FontSize: 59,

                labels: {

                    FontSize: 22
                    }
                }
            },
            scales:{
                xAxes:{
                    display:false,
                    fontSize: 50
                },
                yAxes: [{
                ticks: {
                    fontSize: 50
                }
                }],
            },
            maxBarThickness: 30 , // 막대두께
         
          indexAxis: 'y',
        
        }
    });

    

    document.getElementById("myChart").onclick = function(evt) {
        var activePoints = myChart.getElementsAtEvent(evt);

        if(activePoints.length > 0)
        {
            var clickedElementindex = activePoints[0]["_index"];

            var label = myChart.data.labels[clickedElementindex];
            console.log("label : " + label);

            var value = myChart.data.datasets[0].data[clickedElementindex];
            console.log("value : " + value);
        }
    }
</script>
